<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Todo App</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="./styles.css">

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="./scripts.js"></script>
    <py-env>
    - paths:
        - ./utils.py
    </py-env>
</head>

<body class="container">
    <py-script src="./todo.py"> </py-script>
    <!-- Rounded switch -->
    <label class="switch">
        <input id="color-mode" type="checkbox" onclick="colorToggle()"/>
        <span class="slider round"></span>
    </label>
    <main class="max-w-xs mx-auto mt-4">
        <section>

            <div class="text-center w-full mb-8">    
                <img src="./favicon.png" alt="logo" width="40em"/> 
                <br>           
                <h1 class="text-3xl font-bold uppercase tracking-tight">Anel</h1>
                <h2>To Do List</h2>
            </div>
            <div>
                <input id="new-task-content" class="flex-1 mr-3 border-gray-300 p-2 rounded" type="text">
                <button id="new-task-btn" class="p-2 bg-blue-600 text-white border border-blue-600 rounded"
                    type="submit" pys-onClick="add_task">
                    Add task
                </button>
            </div>

            <py-list id="myList"></py-list>
            <div id="list-tasks-container" class="flex flex-col-reverse mt-4">
            </div>

            <template id="task-template">
                <section class="task my-1">
                    <label for="flex items-center p-2 ">
                        <input class="mr-2" type="checkbox" class="task-check">
                        <p class="m-0 inline"></p>
                    </label>
                </section>
            </template>

        </section>
    </main>
</body>

</html>
